<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>{{ tour | username}}</h2>

      <span highlight [color]="'green'">{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ post.createdDate | timeAgo }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
    <span  class="post-content">{{ post.content | truncat: 250 }}</span>
    <app-comment [comments]="post.comments" (newComment)="onNewComment($event)"></app-comment>
  </mat-card-content>
</mat-card>
